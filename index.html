
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrancoBeatz | Command Your Sound</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sc-orange: #ff5500;
            --tech-green: #22c55e;
            --tech-blue: #0ea5e9;
        }
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .font-syncopate { font-family: 'Syncopate', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .sc-gradient {
            background: linear-gradient(to right, #f27121, #e94057, #8a2387);
        }
        
        .tiberium-glow {
            text-shadow: 0 0 10px var(--tech-green), 0 0 20px var(--tech-green);
        }
        
        .military-border {
            border: 1px solid rgba(34, 197, 94, 0.2);
            clip-path: polygon(0 0, 96% 0, 100% 12%, 100% 100%, 4% 100%, 0 88%);
        }
        
        .btn-military {
            clip-path: polygon(0 0, 88% 0, 100% 50%, 88% 100%, 0 100%);
        }

        /* Tech Animations */
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--tech-green), transparent);
            animation: scan 4s linear infinite;
            opacity: 0.3;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; }
        ::-webkit-scrollbar-thumb:hover { background: var(--sc-orange); }

        .waveform-bar {
            transition: height 0.2s ease, background-color 0.2s ease;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
